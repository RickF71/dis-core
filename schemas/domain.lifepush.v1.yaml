schema: domain
id: domain.lifepush
version: v1.0
parent: domain.null
description: >
  The generative substrate of existence.
  LifePush is pre-biotic and pre-conscious.
  It represents the asymmetry that allows energy, matter,
  and information to organize into complexity.
fields:
  - name: emergence_constant
    type: float
    description: Conceptual scalar for generative bias.
  - name: entropy_gradient
    type: float
    description: Tendency toward structure formation.
notes: >
  LifePush is not alive, conscious, or moral.
  It is the substrate that makes life and awareness possible.
