---
id: mirror.counterspin.v1
description: >
  Reverse reflection event where YAML source updates the database or overlay structures.
fields:
  - name: source
    type: string
    description: Origin of YAML change (manual edit, commit, automated policy)
  - name: target
    type: string
    description: Destination system for applied reflection (db, overlay)
  - name: entity_type
    type: string
    description: Entity category being updated
  - name: entity_id
    type: string
    description: Entity identifier
  - name: timestamp
    type: string
    description: RFC3339Nano timestamp of counterspin event
  - name: applied_diff
    type: string
    description: Description or JSON diff of applied updates
  - name: verifier
    type: string
    description: Signature or checksum confirming integrity
