id: domain.notech
version: v0.1
$schema: "https://json-schema.org/draft/2020-12/schema"
title: "DIS NOTECH Domain Schema"
description: "Defines NOTECH domain properties for embodied, non-automated governance layers."

type: object
required: [id, energy_mix]
properties:
  id:
    type: string
  energy_mix:
    type: array
    items:
      enum: [solar, wind, hydro, storage, grid]
  islandable:
    type: boolean
    default: true

ethics:
  type: object
  description: "NOTECH ethics throttle for AI/nano affecting living systems."
  required: [throttles]
  properties:
    throttles:
      type: array
      items:
        type: object
        required: [id, scope, gate]
        properties:
          id: { type: string }
          scope: { enum: [bio, ecology, labor, land, culture] }
          gate:
            type: object
            required: [consent_required, quorum, receipts_required]
            properties:
              consent_required: { type: boolean }
              quorum: { type: string, description: "e.g., 'majority of seats', '2/3 of residents'" }
              receipts_required: { type: integer, minimum: 1 }

consent:
  type: object
  required: [individuals, mechanisms]
  properties:
    individuals:
      type: array
      items:
        type: object
        required: [uuid, name]
        properties:
          uuid: { type: string }
          name: { type: string }
          did: { type: string }
    mechanisms:
      type: array
      items:
        type: object
        required: [id, method]
        properties:
          id: { type: string }
          method: { enum: [in_person, paper, voice, digital, multi] }
          receipt_binding:
            type: object
            required: [schema_id, version]
            properties:
              schema_id: { type: string, const: "dis-core" }
              version: { type: string }

boundaries:
  type: object
  description: "What MUST remain human/analog-first in NOTECH."
  required: [no_automation]
  properties:
    no_automation:
      type: array
      items: { enum: [final_vote, lethal_force, critical_triage, land_title_change] }
