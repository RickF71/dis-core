event:
  kind: terra.person.giveroot
  version: 1.0.0
  description: Atomic rooting by a rooted human via mutual recognition.
  actor:            # giver (must be rooted human)
    id: dis:person:<giver-id>
    role_scope: terra
  subject:          # applicant (to be rooted)
    id: dis:person:<applicant-id> | temp:local:<shadow-id>
  method:
    kind: mutual_recognition | adapted_recognition
    detail: "optional short note"
  atomicity:
    time_window_seconds: 60
  signatures:
    giver: <sig>
    applicant: <sig>
  result:
    person.IsRooted: true
    rooted_at: <RFC3339>
  provenance:
    ledger: domain.terra.ledger
    receipt_hash: <hash>
  privacy:
    exclude: [biometrics, raw_video, raw_audio]
