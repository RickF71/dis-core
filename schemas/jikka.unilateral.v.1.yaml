schema: jikka.unilateral
version: v0.1
status: draft
description: >
  Models a one-way moral projection (trust, admiration, or faith) from one entity to another.

fields:
  - name: id
    type: string
    description: Unique ID.
  - name: origin
    type: string
    description: Entity or domain initiating the projection.
  - name: target
    type: string
    description: Entity receiving the moral focus.
  - name: intensity
    type: float
    description: Trust/moral signal (0–1).
  - name: purpose
    type: string
    description: Context for the projection (e.g., mentor, idol, system-trust).
  - name: expires_at
    type: string
    description: Optional expiration for temporary trust states.

links:
  - jikka.boundary.v1.yaml

notes: >
  Unilateral links define the “outbound moral field” edges of the Jikka graph.
