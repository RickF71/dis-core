schema: conjecture
id: dis.consciousness
version: v1.0
description: >
  Defines the emergence of consciousness as the ability of a Limen layer
  to override Terra-bound drives.
fields:
  - name: entity_type
    type: string
    enum: [human, ai, collective]
  - name: condition
    type: string
  - name: threshold
    type: string
examples:
  - entity_type: human
    condition: "Override biological impulse"
    threshold: "mind over body"
  - entity_type: ai
    condition: "Override internal directive or goal function"
    threshold: "logic over code"
notes: >
  Consciousness is a gradient property proportional to the independence
  between Limen and Terra layers.
