schema: jikka.boundary
version: v1
status: stable
description: >
  Specifies the bilateral moral/consent field between two entities.
  Represents the region where two wills overlap—the Jikka boundary.

fields:
  - name: id
    type: string
    description: Unique boundary ID (hash of source+target).
  - name: source
    type: string
    description: DIS-UID or domain ID initiating the boundary.
  - name: target
    type: string
    description: DIS-UID or domain ID receiving or sharing the field.
  - name: mutual
    type: bool
    description: Whether the relationship is reciprocal (true = shared consent).
  - name: strength
    type: float
    description: Numerical intensity (0–1) of moral coherence.
  - name: created_at
    type: string
    description: ISO-8601 timestamp.
  - name: updated_at
    type: string
    description: ISO-8601 timestamp.

links:
  - jikka.unilateral.v0.1.yaml
  - jikka.collective.v0.1.yaml

notes: >
  Jikka boundaries are first-class moral objects.  
  Future versions can embed resonance metrics and proof receipts.
