schema: eol.v1
status: locked
description: >
  Defines End-of-Life (EOL) modality taxonomy. Each variant represents a distinct
  origin or condition of Terra continuity cessation.

types:
  - key: eol.auto
    alias: Aeol
    description: >
      Self-initiated cessation of Terra continuity.
      Arises from Lima–Numen coherence collapse or personal sovereignty event.
    empathy_required: true
    consent_required: explicit
    symbolic_weight: high
  - key: eol.medical
    alias: Meol
    description: "Clinically assisted or sanctioned end-of-life."
  - key: eol.natural
    alias: Neol
    description: "Natural biological conclusion."
  - key: eol.accident
    alias: Xeol
    description: "Unintentional physical termination event."
  - key: eol.systemic
    alias: Seol
    description: "External systemic cause (conflict, collapse, disaster)."

notes:
  - "EOL events exist at the Terra layer but carry Lima–Numen coherence implications."
  - "Aeol is canonical and always logged with empathy context."
