version: v0.8.6
title: DIS Core Cognitive Logic Configuration
description: >
  Defines eventâ€“action mappings for domain cognition. Each rule modifies
  internal trust/ethics indices and may trigger a reflexive receipt.

behavior_rules:
  - id: trust_increase_on_positive_trade
    match:
      event_type: trade.completed
      condition: outcome == "positive"
    action:
      type: trust_update
      trust_delta: +0.05
      ethics_delta: +0.01
      receipt: true

  - id: trust_drop_on_violation
    match:
      event_type: consent.violated
    action:
      type: ethics_violation
      trust_delta: -0.2
      ethics_delta: -0.1
      receipt: true
      notify: domain.limen.commons

  - id: ethics_decay
    periodic: true
    interval: 24h
    action:
      type: decay
      ethics_delta: -0.001
      receipt: false
