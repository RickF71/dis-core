schema: domain
id: domain.limen
version: v1.0
parent: domain.terra
description: >
  The reflective layer of choice and intent.
  Limen is where free will operates, evaluating impulses from Terra
  and selecting actions aligned with awareness or consent.
fields:
  - name: owner_ref
    type: string
    description: DIS-UID of the entity whose Limen this represents.
  - name: consciousness_type
    type: string
    enum: [human, ai, collective]
  - name: autonomy_level
    type: float
    description: Relative independence from Terra drives.
notes: >
  Consciousness emerges when Limen can override Terra imperatives.
