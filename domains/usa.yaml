meta:
  schema_id: domain.government
  schema_version: v0.1
  schema_hash: "<filled-by-registry>"
  name: "United States of America"
  uuid: "00000000-0000-4000-8000-00000000US01"
  parent_domain_ref: terra
  description: >
    The federated constitutional domain representing the collective authority 
    of the United States of America within the DIS ecosystem. 
    Bound to the domain.government@v0.1 schema and constrained by NOTECH ethics.

authority:
  seats:
    - id: s1
      title: Executive Seat
      holder: "11111111-1111-4111-8111-111111111111"
      term: P4Y
      powers: [enact_policy, enforce_law, appoint_officials]
      constraints: [ethics_gate_required]
      receipt_policy:
        binding:
          schema_id: dis-core
          version: v1.0

    - id: s2
      title: Legislative Seat
      holder: "22222222-2222-4222-8222-222222222222"
      term: P2Y
      powers: [create_law, allocate_budget]
      constraints: [public_consent_required]
      receipt_policy:
        binding:
          schema_id: dis-core
          version: v1.0

    - id: s3
      title: Judicial Seat
      holder: "33333333-3333-4333-8333-333333333333"
      term: P6Y
      powers: [interpret_law, review_ethics]
      constraints: [independent_judgment]
      receipt_policy:
        binding:
          schema_id: dis-core
          version: v1.0

federation:
  description: >
    Represents a distributed network of semi-autonomous subdomains (States).
    Each State domain maintains limited sovereignty under the U.S. domain
    and must validate through shared ethics and consent frameworks.

  states:
    - id: us-wi
      name: "Wisconsin"
      uuid: "00000000-0000-4000-8000-00000000WI01"
      parent_domain_ref: usa
      schema_ref: domain.government@v0.1

    - id: us-ca
      name: "California"
      uuid: "00000000-0000-4000-8000-00000000CA01"
      parent_domain_ref: usa
      schema_ref: domain.government@v0.1

ethics_binding:
  linked_domains: [domain.notech@v0.1]
  enforcement: "SAT-based validation required for all AI, defense, and biosphere-impacting decisions."

consent:
  mechanisms:
    - id: nat_vote
      method: digital
    - id: local_convention
      method: in_person
  quorum: "majority of verified residents"
  receipts_required: 3

boundaries:
  prohibited_actions:
    - unilateral_military_action_without_quorum
    - genetic_modification_of_population
    - AI_autonomy_beyond_notech_throttle
